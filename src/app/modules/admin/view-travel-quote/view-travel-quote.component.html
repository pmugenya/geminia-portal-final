<div class="p-6 bg-gray-50 min-h-screen">

    <!-- CARD WRAPPER -->
    <div class="bg-white shadow-xl rounded-2xl p-8">

        <!-- HEADER -->
        <div class="bg-[#9fd4ed] p-6 rounded-xl text-[#0d5c75] mb-8 shadow-md">
            <h2 class="text-2xl font-bold mb-1">Travel Policy Details</h2>
            <p class="opacity-80">Policy Ref: {{ policy?.refNo }}</p>
        </div>


        <!-- TABS -->
        <div class="border-b mb-6 flex space-x-6 text-lg font-semibold">
            <button
                class="pb-3 border-b-2"
                [ngClass]="activeTab === 'details' ? 'border-blue-600 text-blue-700' : 'border-transparent text-gray-500'"
                (click)="activeTab = 'details'">
                Policy Details
            </button>

            <button
                class="pb-3 border-b-2"
                [ngClass]="activeTab === 'travellers' ? 'border-blue-600 text-blue-700' : 'border-transparent text-gray-500'"
                (click)="activeTab = 'travellers'">
                Travellers
            </button>
        </div>

        <!-- ========================== -->
        <!--        POLICY TAB          -->
        <!-- ========================== -->
        <div *ngIf="activeTab === 'details'" class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <ng-container *ngFor="let item of policyFields">
                <div>
                    <p class="text-gray-500 text-sm font-medium">{{ item.label }}</p>
                    <p class="text-gray-900 font-semibold mt-1">{{ item.value }}</p>
                </div>
            </ng-container>

            <!-- STATUS -->
            <div>
                <p class="text-gray-500 text-sm font-medium">Status</p>
                <span
                    class="inline-block mt-1 px-4 py-1 rounded-full text-white text-sm font-semibold"
                    [ngClass]="{
                        'bg-green-600': policy?.status === 'ACTIVE',
                        'bg-red-600': policy?.status === 'CANCELLED',
                        'bg-yellow-500': policy?.status !== 'ACTIVE' && policy?.status !== 'CANCELLED'
                    }">
                    {{ policy?.status }}
                </span>
            </div>

        </div>

        <!-- ========================== -->
        <!--       TRAVELLERS TAB       -->
        <!-- ========================== -->
        <div *ngIf="activeTab === 'travellers'" class="space-y-6">

            <!-- No travellers -->
            <div *ngIf="!policy?.travellers?.length" class="text-center text-gray-500 py-6">
                No travellers found for this policy.
            </div>

            <!-- Traveller cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6"
                 *ngFor="let t of policy?.travellers; index as i">

                <div class="p-6 border rounded-xl shadow-sm bg-white">
                    <h3 class="text-lg font-bold text-blue-700 mb-3">
                        Traveller {{ i + 1 }}
                    </h3>

                    <div class="space-y-2">
                        <p><span class="font-medium text-gray-600">Name:</span> {{ t.travellerName }}</p>
                        <p><span class="font-medium text-gray-600">Passport No:</span> {{ t.passportNo }}</p>
                        <p><span class="font-medium text-gray-600">Date of Birth:</span> {{ t.dob | date }}</p>

                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
