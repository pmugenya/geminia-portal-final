<div class="flex flex-col items-center justify-center p-6 w-full max-w-[480px]">
    <h2 class="text-2xl font-semibold mb-6 text-center text-primary">
        Which product do you want to quote?
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-full">
        <fuse-card
            *ngFor="let product of products"
            class="cursor-pointer p-5 flex flex-col items-center justify-center text-center hover:shadow-lg transition"
            (click)="selectProduct(product.name)">
            <mat-icon
                class="text-4xl mb-2"
                [ngClass]="product.color">
                {{ product.icon }}
            </mat-icon>
            <div class="font-medium text-sm text-gray-800">{{ product.name }}</div>
        </fuse-card>
    </div>

    <div class="flex justify-end w-full mt-6">
        <button mat-stroked-button color="warn" (click)="close()">
            Cancel
        </button>
    </div>
</div>
