<div
    class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-stretch md:justify-stretch"
>
    <!-- LEFT: Quick Quote Section -->
    <div
        class="relative hidden h-full flex-auto items-center justify-center overflow-hidden bg-[#2DA9E0] p-16 text-white dark:border-r md:flex lg:px-28"
    >
        <!-- Decorative Rings -->
        <svg
            class="absolute inset-0 pointer-events-none opacity-20"
            viewBox="0 0 960 540"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMax slice"
            xmlns="http://www.w3.org/2000/svg"
        >
            <g fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>

        <marine-quick-quote
            *ngIf="showMarineQuote"
            (closeQuote)="showMarineQuote = false"
        ></marine-quick-quote>

        <!-- Quick Quote Content -->
        <div class="relative z-10 w-full max-w-md text-left" *ngIf="!showMarineQuote">
            <h2 class="text-4xl font-extrabold mb-6">Get a Quick Quote</h2>
            <p class="opacity-90 mb-8 text-lg">
                Start instantly â€” no login required. Choose a product below to begin.
            </p>

            <div class="flex flex-col gap-4">
                <button
                    mat-stroked-button
                    class="bg-white text-[#2DA9E0] border-2 border-white font-semibold py-3 text-lg hover:bg-gray-100 transition-all"
                    (click)="toggleMarineQuote()"
                >
                    <mat-icon svgIcon="heroicons_outline:truck" class="mr-3"></mat-icon>
                    Marine Insurance
                </button>

                <button
                    mat-stroked-button
                    class="bg-white text-[#2DA9E0] border-2 border-white font-semibold py-3 text-lg hover:bg-gray-100 transition-all"
                >
                    <mat-icon svgIcon="heroicons_outline:truck" class="mr-3"></mat-icon>
                    Motor Insurance
                </button>

                <button
                    mat-stroked-button
                    class="bg-white text-[#2DA9E0] border-2 border-white font-semibold py-3 text-lg hover:bg-gray-100 transition-all"
                >
                    <mat-icon svgIcon="heroicons_outline:paper-airplane" class="mr-3"></mat-icon>
                    Travel Insurance
                </button>
            </div>
        </div>
    </div>

    <!-- RIGHT: Login Form -->
    <div
        class="w-full px-4 py-10 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow
               md:flex md:h-full md:justify-end md:rounded-none md:p-16 md:shadow-none bg-white"
    >
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">

            <!-- Logo -->
            <div class="w-16">
                <img src="assets/images/logo/logo.svg" alt="Logo" />
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight text-[#2DA9E0]">
                Sign in
            </div>

            <div class="mt-0.5 flex items-baseline font-medium">
                <div>Don't have an account?</div>
                <a
                    class="ml-1 text-[#2DA9E0] hover:underline"
                    [routerLink]="['/sign-up']"
                >
                    Sign up
                </a>
            </div>

            <!-- Alert -->
            @if (showAlert) {
                <fuse-alert
                    class="mt-8"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'"
                >
                    {{ alert.message }}
                </fuse-alert>
            }

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <div *ngIf="loginState === 'credentials'">
                    <!-- Username -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Username</mat-label>
                        <input id="username" matInput formControlName="username" />
                        <mat-error *ngIf="signInForm.get('username')?.hasError('required')">
                            Username is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Password -->
                    <mat-form-field appearance="fill" class="w-full">
                        <mat-label>Password</mat-label>
                        <input
                            id="password"
                            matInput
                            type="password"
                            formControlName="password"
                            #passwordField
                        />
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type = passwordField.type === 'password' ? 'text' : 'password'"
                            matSuffix
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="passwordField.type === 'password'
                                    ? 'heroicons_solid:eye'
                                    : 'heroicons_solid:eye-slash'"
                            ></mat-icon>
                        </button>
                        <mat-error>Password is required</mat-error>
                    </mat-form-field>
                </div>

                <!-- OTP Section -->
                <div *ngIf="loginState === 'otp'">
                    <div class="mb-6">
                        <label class="mb-3 block text-base font-medium text-gray-900">
                            Enter OTP Code
                        </label>

                        <input
                            type="text"
                            class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3.5 text-center text-lg font-normal tracking-[.3em] text-gray-900 focus:border-[#2DA9E0] focus:ring-2 focus:ring-[#2DA9E0]/20"
                            formControlName="otp"
                            placeholder="_ _ _ _ _ _ _ _"
                            maxlength="8"
                            (keydown.enter)="handleSignIn()"
                        />
                    </div>
                </div>

                <!-- Forgot password -->
                <div class="mt-2 inline-flex w-full items-center justify-between">
                    <a
                        class="text-md font-medium text-[#2DA9E0] hover:underline"
                        [routerLink]="['/forgot-password']"
                    >
                        Forgot password?
                    </a>
                </div>

                <!-- Submit -->
                <button
                    class="fuse-mat-button-large mt-6 w-full bg-[#2DA9E0] hover:bg-[#2490c3] text-white"
                    mat-flat-button
                    [disabled]="signInForm.disabled"
                    (click)="handleSignIn()"
                >
                    <span *ngIf="!signInForm.disabled">Sign in</span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
